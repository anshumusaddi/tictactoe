<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe!</title>
    </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="tictac.css">
    <body>
        <div>
            <div class="jumbotron">
                <h1 class="display-6">Tic Tag Toe!</h1>
                <hr class="my-4">
                <div class="container">
                    <p>Play the classic game - Tic Tac Toe!</p>
                    X Won : <span id="x">0</span><br>
                    O Won : <span id="y">0</span><br>
                    Tie : <span id="tie">0</span><br>
                    <br>
                    <a class="btn btn-danger" href="#" id="reset" role="button">Reset</a>
                </div>
                <hr class="my-4">
            </div>
        </div>
        <table align="center">
            <tr>
                <td id="oo"></td>
                <td id="ot"></td>
                <td id="oth"></td>
            </tr>
            <tr>
                <td id="to"></td>
                <td id="tt"></td>
                <td id="tth"></td>
            </tr>
            <tr>
                <td id="tho"></td>
                <td id="tht"></td>
                <td id="thth"></td>
            </tr>
        </table>
        <br><br>
        <div class="credit">
            <p>Created by Anshu Musaddi &reg</p>
        </div>
    </body>
    <script type="text/javascript" src="tictac.js"></script>
</html>
